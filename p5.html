<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telet贸n Control Center</title>
    <!-- Tailwind CSS Standard -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/p5.css">
</head>

<body
    class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 h-screen w-screen overflow-hidden flex transition-colors duration-300">

    <!-- LOGIN / REGISTER / 2FA OVERLAY -->
    <div id="auth-container"
        class="fixed inset-0 z-50 bg-gray-900 flex items-center justify-center p-4 transition-transform duration-700 ease-in-out overflow-y-auto">
        <!-- Forms Injected Here -->
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="app-container" class="flex h-full w-full opacity-0 transition-opacity duration-700 pointer-events-none">

        <!-- SIDEBAR (Dynamic content based on role) -->
        <aside
            class="hidden md:flex flex-col w-64 bg-gray-900 border-r border-gray-800 h-full transition-colors duration-300 z-30 text-white">
            <div class="p-6 border-b border-gray-800 flex items-center gap-3">
                <div
                    class="bg-gradient-to-tr from-brand-red to-red-500 p-2 rounded-lg flex items-center justify-center shadow-lg shadow-red-900/50">
                    <i class="ph-fill ph-circles-three-plus text-xl text-white"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight leading-none">Telet贸n<br><span
                            class="text-gray-400 text-xs font-normal">Control Center</span></h1>
                </div>
            </div>

            <nav id="sidebar-nav" class="flex-1 p-4 space-y-2 overflow-y-auto">
                <!-- Nav items injected by JS based on role -->
            </nav>

            <div class="p-4 border-t border-gray-800">
                <div class="flex items-center gap-3 px-4 py-2 mb-2">
                    <div id="user-avatar"
                        class="w-8 h-8 rounded-full bg-red-600 flex items-center justify-center font-bold text-sm">US
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <p id="user-name-display" class="text-sm font-bold truncate">Usuario</p>
                        <p id="user-role-display" class="text-[10px] text-gray-500 truncate uppercase">Rol</p>
                    </div>
                    <button onclick="logout()" class="text-gray-500 hover:text-red-500" title="Cerrar Sesi贸n"><i
                            class="ph-bold ph-sign-out text-lg"></i></button>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT WRAPPER -->
        <div class="flex-1 flex flex-col h-full relative overflow-hidden bg-gray-50 dark:bg-gray-950">
            <!-- MOBILE HEADER -->
            <header
                class="md:hidden bg-gray-900 text-white p-4 shadow-sm z-20 sticky top-0 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i class="ph-bold ph-list text-2xl"></i>
                    <h1 class="font-bold text-lg">Telet贸n<span class="text-red-500">CC</span></h1>
                </div>
                <button onclick="logout()"
                    class="w-8 h-8 rounded-full bg-red-600 flex items-center justify-center font-bold text-sm hover:bg-red-700">
                    <i class="ph-bold ph-sign-out"></i>
                </button>
            </header>

            <!-- SCROLLABLE CONTENT AREA -->
            <main id="admin-content"
                class="flex-1 overflow-y-auto p-4 md:p-8 lg:p-10 no-scrollbar scroll-smooth w-full">
                <!-- Content Injected via JS -->
            </main>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script src="js/p5.js"></script>
</body>

</html>
