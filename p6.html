<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Teletón - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/p6.css">
</head>

<body>

    <!-- 1. LOGIN SECTION -->
    <div id="auth-view" class="auth-container fade-in">
        <div id="login-card" class="auth-card">
            <div class="logo-area">
                <i class="fa-solid fa-heart-pulse"></i>
                <h1>Teletón <span id="year-tag">2025</span></h1>
                <p style="color:var(--text-gray)">Panel de Administración</p>
            </div>

            <form onsubmit="event.preventDefault(); login();">
                <div class="input-group">
                    <label>Usuario</label>
                    <input type="text" id="login-user" placeholder="admin" required>
                </div>
                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" id="login-pass" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </div>

        <!-- 2FA Verification -->
        <div id="verification-card" class="auth-card hidden">
            <div class="logo-area">
                <i class="fa-solid fa-shield-halved"></i>
                <h1>Verificación de Seguridad</h1>
                <p style="color:var(--text-gray)">Ingresa el código de 6 dígitos</p>
            </div>

            <form onsubmit="event.preventDefault(); verify2FA();">
                <div class="input-group">
                    <label>Código de Verificación</label>
                    <input type="text" id="verification-code" placeholder="000000" maxlength="6" pattern="[0-9]{6}"
                        required>
                </div>
                <button type="submit" class="btn-primary">Verificar <i class="fa-solid fa-check"></i></button>
            </form>
            <button class="btn-link" onclick="backToLogin()">Volver</button>
        </div>
    </div>

    <!-- 2. DASHBOARD SECTION -->
    <div id="dashboard-view" class="dashboard-layout hidden fade-in">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-heart-pulse"></i> TeletónCC
            </div>

            <div class="user-profile">
                <div class="avatar" id="nav-avatar">A</div>
                <div>
                    <div style="font-weight:bold; font-size:0.9rem;" id="nav-name">Administrador</div>
                    <div style="font-size:0.75rem; color:var(--text-gray);" id="nav-role">Admin General</div>
                </div>
            </div>

            <nav>
                <div class="menu-item active" onclick="switchView('inicio')">
                    <i class="fa-solid fa-house"></i> <span>Inicio</span>
                </div>
                <div class="menu-item" onclick="switchView('agenda')">
                    <i class="fa-solid fa-calendar"></i> <span>Agenda</span>
                </div>
                <div class="menu-item" onclick="switchView('pacientes')">
                    <i class="fa-solid fa-users"></i> <span>Pacientes</span>
                </div>
                <div class="menu-item" onclick="switchView('equipo')">
                    <i class="fa-solid fa-user-doctor"></i> <span>Equipo</span>
                </div>
                <div class="menu-item" onclick="switchView('inventario')">
                    <i class="fa-solid fa-boxes-stacked"></i> <span>Inventario</span>
                </div>
                <div class="menu-item" onclick="switchView('reportes')">
                    <i class="fa-solid fa-chart-pie"></i> <span>Reportes</span>
                </div>
                <div class="menu-item" onclick="switchView('configuracion')">
                    <i class="fa-solid fa-gear"></i> <span>Configuración</span>
                </div>
            </nav>

            <div class="menu-item logout-btn" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i> <span>Cerrar Sesión</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-dash">
                <div>
                    <h2 id="dash-title">Panel de Control</h2>
                    <p style="color:var(--text-gray)" id="dash-subtitle">Gestión Integral Teletón</p>
                </div>
                <div class="role-badge" id="dash-badge">ADMINISTRADOR</div>
            </div>

            <!-- DYNAMIC CONTENT AREA -->
            <div id="dynamic-content">
                <!-- Injected by JS -->
            </div>
        </main>
    </div>

    <script src="js/p6.js"></script>
</body>

</html>
